# code formatting
format:
  - dart format lib .
  - dart run import_sorter:main

# code generation
gen:
  - dart run build_runner build -d

watch:
  - dart run build_runner watch -d

gen:once:
  - derry gen

gen:watch:
  - derry watch

# gen:locale:
#   - dart run easy_localization:generate -S assets/translations -f keys -O lib/l10n -o locale_keys.g.dart

# Deployment Android
build:apk:
  - flutter clean
  - flutter pub get
  - flutter build apk --split-per-abi --target lib/main.dart

build:apk:dev:
  - flutter clean
  - flutter pub get
  - flutter build apk --split-per-abi --flavor development --target lib/main_development.dart

build:apk:stg:
  - flutter clean
  - flutter pub get
  - flutter build apk --split-per-abi --flavor staging --target lib/main_staging.dart

build:apk:prod:
  - flutter clean
  - flutter pub get
  - flutter build apk --split-per-abi --flavor production --target lib/main_production.dart

build:aab:
  - flutter clean
  - flutter pub get
  - flutter build apk --split-per-abi --target lib/main.dart

build:aab:dev:
  - flutter clean
  - flutter pub get
  - flutter build appbundle --split-per-abi --flavor development --target lib/main_development.dart

build:aab:stg:
  - flutter clean
  - flutter pub get
  - flutter build appbundle --split-per-abi --flavor staging --target lib/main_staging.dart

build:aab:prod:
  - flutter clean
  - flutter pub get
  - flutter build appbundle --split-per-abi --flavor production --target lib/main_production.dart

# clean
clean:
  - flutter clean
  - flutter pub get

purge:
  - pod deintegrate
  #- rm Flutter/Flutter.podspec
  - flutter clean
  - flutter pub get
  #- pod install
  #- flutter run

purge:all:
  - pod deintegrate
  - rm Flutter/Flutter.podspec
  - flutter clean
  - flutter pub cache repair
  - flutter pub get
  #- pod install
  - flutter run

start:ios:
  - xcrun simctl list
  - open /Applications/Xcode.app/Contents/Developer/Applications/Simulator.app/
